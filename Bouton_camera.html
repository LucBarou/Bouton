<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouton Caméra</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .camera-button {
            width: 40px;       /* 200px / 5 */
            height: 40px;      /* 200px / 5 */
            background-color: #1e7bc6;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1.6px solid white;  /* 8px / 5 */
            box-shadow: 0 0.8px 1.6px rgba(0, 0, 0, 0.2);  /* Ajusté proportionnellement */
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .camera-button:hover {
            transform: scale(1.05);
            box-shadow: 0 1.2px 2.4px rgba(0, 0, 0, 0.3);  /* Ajusté proportionnellement */
        }

        .camera-button:active {
            transform: scale(0.98);
        }

        .camera-icon {
            width: 20px;      /* 100px / 5 */
            height: 14px;      /* 70px / 5 */
            position: relative;
        }

        .camera-lens {
            width: 0;
            height: 0;
            border-top: 6px solid transparent;    /* 30px / 5 */
            border-bottom: 6px solid transparent; /* 30px / 5 */
            border-left: 10px solid white;         /* 50px / 5 */
            position: absolute;
            left: -4px;   /* -20px / 5 */
            top: 1.2px;   /* 6px / 5 */
        }

        .camera-body {
            width: 20px;      /* 100px / 5 */
            height: 12px;      /* 60px / 5 */
            background-color: white;
            border-radius: 1.6px;  /* 8px / 5 */
            position: absolute;
            left: 3px;   /* 15px / 5 */
            top: 1px;    /* 5px / 5 */
        }

        .camera-handle {
            width: 2.4px;    /* 12px / 5 */
            height: 10px;     /* 50px / 5 */
            background-color: white;
            position: absolute;
            left: 16px;      /* 80px / 5 */
            top: -3px;    /* -15px / 5 */
            border-radius: 0.6px    /* -15px / 5 */
        }
    </style>
</head>
<body>
    <button class="camera-button" onclick="sendPostRequest()">
        <div class="camera-icon">
            <div class="camera-lens"></div>
            <div class="camera-body"></div>
            <div class="camera-handle"></div>
        </div>
    </button>

    <script>
       if (window.isVmsApiEnabled)
		{
			window.vmsApiInit =
			async function()
			{
			vms.log.info("Here we have all the API objects initialized");
			}
		}
		
		async function sendPostRequest() {
			vms.log.info("sendPostRequest")
			await displayLayout("Mise en page 3")
		}
		
		async function displayLayout(name) {
			vms.log.info("displayLayout")
			res = await vms.resources.resources()
			id = res.find(r => r.name === name && r.type === "layout") ?.id || null;
			vms.log.info(id)
			vms.tabs.open(id)
		}
    </script>
</body>

</html>
