<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouton Caméra</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .camera-button {
            width: 20px;       /* 200px / 10 */
            height: 20px;      /* 200px / 10 */
            background-color: #1e7bc6;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 0.8px solid white;  /* 8px / 10 */
            box-shadow: 0 0.4px 0.8px rgba(0, 0, 0, 0.2);  /* Ajusté proportionnellement */
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .camera-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0.6px 1.2px rgba(0, 0, 0, 0.3);  /* Ajusté proportionnellement */
        }

        .camera-button:active {
            transform: scale(0.98);
        }

        .camera-icon {
            width: 10px;      /* 100px / 10 */
            height: 7px;      /* 70px / 10 */
            position: relative;
        }

        .camera-lens {
            width: 0;
            height: 0;
            border-top: 3px solid transparent;    /* 30px / 10 */
            border-bottom: 3px solid transparent; /* 30px / 10 */
            border-left: 5px solid white;         /* 50px / 10 */
            position: absolute;
            left: -2px;   /* -20px / 10 */
            top: 0.6px;   /* 6px / 10 */
        }

        .camera-body {
            width: 10px;      /* 100px / 10 */
            height: 6px;      /* 60px / 10 */
            background-color: white;
            border-radius: 0.8px;  /* 8px / 10 */
            position: absolute;
            left: 1.5px;   /* 15px / 10 */
            top: 0.5px;    /* 5px / 10 */
        }

        .camera-handle {
            width: 1.2px;    /* 12px / 10 */
            height: 5px;     /* 50px / 10 */
            background-color: white;
            position: absolute;
            left: 8px;      /* 80px / 10 */
            top: -1.5px;    /* -15px / 10 */
            border-radius: 0.3px;
        }
    </style>
</head>
<body>
    <button class="camera-button" onclick="alert('Ouverture MEP 02')">
        <div class="camera-icon">
            <div class="camera-lens"></div>
            <div class="camera-body"></div>
            <div class="camera-handle"></div>
        </div>
    </button>

    <script>
       // Tu peux remplacer cette fonction par ce que tu veux faire quand on clique
        document.querySelector('.camera-button').addEventListener('click', function() {
            console.log("Le bouton caméra a été cliqué !");
            // Exemple : Rediriger vers une autre page, déclencher une action, etc.
        });
    </script>
</body>

</html>
