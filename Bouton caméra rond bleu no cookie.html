<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouton Caméra</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .camera-button {
            width: 200px;
            height: 200px;
            background-color: #1e7bc6;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 8px solid white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .camera-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .camera-button:active {
            transform: scale(0.98);
        }

        .camera-icon {
            width: 100px;
            height: 70px;
            position: relative;
        }

        .camera-lens {
            width: 0;
            height: 0;
            border-top: 30px solid transparent;
            border-bottom: 30px solid transparent;
            border-left: 50px solid white;
            position: absolute;
            left: -20px;
            top: 6px;
        }

        .camera-body {
            width: 100px;
            height: 60px;
            background-color: white;
            border-radius: 8px;
            position: absolute;
            left: 15px;
            top: 5px;
        }

        .camera-handle {
            width: 12px;
            height: 50px;
            background-color: white;
            position: absolute;
            left: 80px;
            top: -15px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <button class="camera-button" onclick="sendPostRequest()">
        <div class="camera-icon">
            <div class="camera-lens"></div>
            <div class="camera-body"></div>
            <div class="camera-handle"></div>
        </div>
    </button>

    <script>
		// Définir le cookie avant d'envoyer la requête

        function sendPostRequest() {
            // Remplace cette URL par l'endpoint de ton API NX Witness
            const url = 'https://192.168.1.30:7001/rest/v4/events/generic';

            // Remplace ID_DE_TA_MISE_EN_PAGE par l'ID réel
            const payload = {"timestamp":"","state":"instant","source":"bouton","caption":"","description":"","deviceIds":[]};

            // Options pour la requête POST
            const options = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload),
            };

            // Envoie la requête POST
            fetch(url, options)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Erreur HTTP: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Réponse de l\'API:', data);
                    // Traite la réponse si nécessaire
                })
                .catch(error => {
                    console.error('Erreur lors de la requête:', error);
                    // Affiche un message d'erreur à l'utilisateur si nécessaire
                });
        }
    </script>
</body>
</html>
