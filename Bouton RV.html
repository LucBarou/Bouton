<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutons sur fond noir</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .button {
            width: 100px;
            height: 100px;
            margin: 0 20px;
            border: none;
            border-radius: 0;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: white;
        }

        .red-button {
            background-color: red;
        }

        .green-button {
            background-color: green;
        }
    </style>
</head>
<body>
    <button class="button red-button">Rouge</button>
    <button class="button green-button">Vert</button>
</body>
</html>
